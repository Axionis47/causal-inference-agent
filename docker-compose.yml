version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-plotpointe}
      - USE_FIRESTORE=false
      - LOCAL_STORAGE_PATH=/app/data
      - LOG_LEVEL=INFO
    volumes:
      - backend-data:/app/data
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Development services
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - USE_FIRESTORE=false
      - LOCAL_STORAGE_PATH=/app/data
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend-dev
    profiles:
      - dev

volumes:
  backend-data:
